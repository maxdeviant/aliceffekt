<doctype html>
<html>
    <head>
        <title>Aliceffekt</title>
    </head>
    <body>
        <div>
            <h1 id="aliceffekt"></h1>
        </div>
        <script>
            document.getElementById('aliceffekt').innerHTML = Array.prototype.shuffle=function(){for(var t,f,h=this.length;h;)f=Math.floor(Math.random()*h--),t=this[h],this[h]=this[f],this[f]=t
            return this},String.prototype.shuffle=function(){var t=this
            return t.split("").shuffle().join("")},"aliceffekt".shuffle();
        </script>
    </body>
</html>
